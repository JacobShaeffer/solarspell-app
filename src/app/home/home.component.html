<div class="banner-div">
    <img class="banner-style" src='/assets/images/banners/banner.jpg'>
</div>
<app-search-box [hideLink]="false"></app-search-box>
<div class="container cat-container">
    <div class="row justify-content-center cat-row" *ngFor="let rows of [0,1,2]; let i=index">
        <div class="col-md-6 folder-img" *ngFor="let folder of folders| slice:(2*i):(2*i+2)">
            <a [routerLink]="['/content', folder.id]"><img class="logo-style" src="/assets/{{folder.logo}}"/></a>
        </div>
    </div>
</div>
