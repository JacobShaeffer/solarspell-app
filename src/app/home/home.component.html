<section class="banner"><!-- banner will go here --></section>
<app-search-box [hideLink]="false"></app-search-box>
<div class="container cat-container"><!--background color class-->
    <div class="cat-title">
        <p i18n="generaleducation@@generaleducation" class="text-white bg-primary-dark rounded">General Education Topics</p>
    </div>
    <div class="row justify-content-center cat-row" *ngFor="let rows of folders | slice:0:(math.ceil(folders.length/3)); let i=index"><!--added math ceiling function-->
        <div class="col-md-4 cat-col" *ngFor="let folder of folders| slice:(3*i):(3*i+3)">
            <a [routerLink]="['/content', folder.id]"><img class="logo-img img-responsive" src="assets/{{folder.logo}}"/></a>
        </div>
    </div>
    <div class="cat-title">
        <p i18n="learningmodule@@learningmodule" class="text-white bg-primary-dark rounded">Learning Modules</p>
    </div>
    <div class="row justify-content-center cat-row" *ngFor="let rows of modules | slice:0:(math.ceil(modules.length/3)); let i=index"><!--added math ceiling function-->
        <div class="col-md-4 cat-col" *ngFor="let module of modules| slice:(3*i):(3*i+3)">
            <ng-container *ngIf="module.module_name.slice(0,4) == 'http'; then other_port else same_port"></ng-container>
            <ng-template #other_port><a [href]="module.module_name" (click)="logModuleAnalytics(module.module_name)" target="_blank" rel="noopener noreferrer"><img class="logo-img img-responsive" src="assets/{{module.logo}}"/></a></ng-template>
            <ng-template #same_port><a [routerLink]="'/module/' + module.module_name" (click)="logModuleAnalytics(module.module_name)"><img class="logo-img img-responsive" src="assets/{{module.logo}}"/></a></ng-template>
        </div>
    </div>
</div>
