<app-loading-indicator></app-loading-indicator>
<div i18n-dir dir="ltr">
    <div class="navbar-style bg-primary-dark text-active-sunglow">
        <div class="container"  i18n-dir dir="ltr">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" [routerLink]="['/']" (click)="onNavClick('Logo', $event)">
                    <img src="/assets/static/logo_full.png" class="logo-responsive">
                </a>
                <!-- <span class="text-white">
                    <p class="title" [routerLink]="['/']"></p>
                </span>  -->
                <button class="navbar-toggler collapsed" type="button" (click)="onNavClick('Hamburger', $event)" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button> 
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a i18n="menuHome@@menuHome" class="nav-link text-white" [routerLink]="['/']" (click)="onNavClick('Home', $event)" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a i18n="menuIndex@@menuIndex" class="nav-link text-white" [routerLink]="['/index']" (click)="onNavClick('Index', $event)" routerLinkActive="active">Index</a>
                        </li>
                        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
                            <a i18n="menuAboutus@@menuAboutus" class="nav-link text-white" [routerLink]="['/about']" (click)="onNavClick('About', $event)" routerLinkActive="active">About us</a>
                        </li>                    
                    </ul>              
                </div>
            </nav>
        </div>
    </div>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
