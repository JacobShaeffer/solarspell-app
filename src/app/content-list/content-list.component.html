<table *ngIf="contentList.length" class="table table-style table-sm bg-white"><!--background color class-->
    <thead>
      <tr>
        <!--added index title to list-->
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col" sortable="title" (sort)="onSort($event)">Title</th>
        <th scope="col" sortable="file_size" (sort)="onSort($event)">Size</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let content of contentList  | paginate: { itemsPerPage: 25, currentPage: page } let i=index" [routerLink]="['/file-view',content.id]" class="bg-hover-sunglow-50"> 
        <!--added index number to list-->
        <td>{{i+1}}</td>
        <td><img src="{{getFileExtension(content.file_name)}}"></td>
        <td> <div innerHTML="{{content.title}}"></div></td>
        <td>{{content.file_size | fileSize}}</td>
      </tr>
    </tbody>
</table>
<div *ngIf="contentList.length" class="has-text-centered">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
