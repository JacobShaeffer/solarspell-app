<app-search-box [hideLink]="false"></app-search-box>
<app-breadcrumb></app-breadcrumb>
<div class="row">
    <div class="col-lg-3">
        <div><img class="folder-logo" src="/assets/{{parentFolder.logo}}"></div>
        <nav class="navbar navbar-expand-lg">
            <button class="btn btn-block folders-btn" type="button" data-toggle="collapse" data-target="#navbarFolders" aria-controls="navbarFolders" aria-expanded="false" aria-label="Toggle navigation">
                {{parentFolder.folder_name}} Categories &#9660;	
            </button>
            <div class="collapse navbar-collapse" id="navbarFolders">
                <ul class="nav flex-column nav-style bg-white"><!--backgound color class-->
                    <li *ngFor="let folder of mainFolders" class="nav-item"  [ngClass]="{'link-active bg-sunglow-50' : activeFolderId == folder.id}"><!--backgound color class-->
                        <!--text color class-->
                        <a class="nav-link text-black text-hover-primary-dark" [routerLink]="['/content',parentFolder.id,folder.id]">{{folder.folder_name}}</a>
                    </li>
                </ul>
            </div>
        </nav> 
    </div>

    <div class="col-lg-7 col-style">
        <div class="row" *ngFor="let rows of folderList | slice:0:(math.ceil(folderList?.length/3)); let i=index"><!--added math ceiling function-->
            <div class="col-lg-4" *ngFor="let folder of folderList| slice:(3*i):(3*i+3)">
              <p class="btn btn-block folder-btn border-primary bg-white" [routerLink]="['/content', parentFolder.id, folder.id]"><!--backgound color class-->
                <span class="folder-icon"></span>
                {{folder.folder_name}}
              </p>
            </div>
        </div>
        <p *ngIf="!contentList.length && !folderList.length" class="no-records-message">No Items Found</p>
        <app-content-list [contentList]="contentList"></app-content-list>
    </div>
</div>
